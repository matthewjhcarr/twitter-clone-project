<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <script src="https://kit.fontawesome.com/56b90b19d1.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Welcome to the Twitter Clone</title>
</head>
<body class="bg-dark">
  <section class="login-container">
    <!-- Alert -->
    <div class="alert alert-danger">
      Invalid Email
    </div>
    <div class="alert alert-danger">
      Invalid Password
    </div>
    <h1 class="large text-primary">
      <i class="fas fa-kiwi-bird"></i>
    </h1>
    <p class="lead"><i class="fas fa-user"></i> Create an account</p>
    <form action="dashboard.html" class="form">
      <div class="form-group">
        <input type="email" placeholder="Email address" class="bg-dark" required>
        <small class="form-text">
          This site uses Gravatar, so if you want a profile image, use a Gravatar email
        </small>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" minlength="6" class="bg-dark" required>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Confirm Password" minlength="6" class="bg-dark" required>
      </div>
      <input type="submit" value="Register" class="btn btn-primary">
    </form>
    <p class="my-1">
      Already have an account? <a href="login.html">Sign In</a>
    </p>
  </section>
</body>
</html>
